{% extends "base.html" %}

{% block content %}
    <div class="chat-container">
        <div class="chat-header">
            <h1>Sala de chat</h1>
            <p>Bienvenido, {{ username }}!</p>
        </div>
        <div class="chat-messages">
            <ul id="messages">
            </ul>
        </div>
        <div class="chat-form">
            <form action="{{ url_for('chat') }}" method="post">
                {{ form.hidden_tag() }}
                <input type="text" name="message" placeholder="Escribe tu mensaje aquÃ­" autocomplete="off" required>
                <button type="submit">Enviar</button>
              </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on('connect', function() {
                socket.emit('joined', {});
            });
            socket.on('status', function(data) {
                $('#messages').append($('<li>').html('<span class="status">' + data.message + '</span>'));
            });
            socket.on('message', function(data) {
                $('#messages').append($('<li>').html('<span class="username">' + data.username + '</span>: ' + data.message));
            });
            $('#chat-form').submit(function(event) {
                event.preventDefault();
                socket.emit('message', {message: $('#messages').val()});
                $('#messages').val('');
            });
        });
    </script>
{% endblock %}
