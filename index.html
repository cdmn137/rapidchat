<!DOCTYPE html>
<html>
<head>
	<title>Mi Página Web</title>
	<style>
		#name-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		#name-form {
			background: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
	<h1>Mi Página Web</h1>
	<div id="name-container">
		<form id="name-form" onsubmit="setName(); return false;">
			<label for="name">Nombre:</label>
			<input type="text" id="name" placeholder="Escribe tu nombre">
			<button type="submit">Entrar</button>
		</form>
	</div>
	<form id="message-form" onsubmit="addMessage(); return false;">
		<textarea id="message"></textarea>
		<button type="submit">Enviar</button>
	</form>
	<div id="messages"></div>
	
	<script src="script.js"></script>
</body>
</html>
